<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ employee.name }}"><br>
        Department: <input type="text" name="department" value="{{ employee.department }}"><br>
        Role: <input type="text" name="role" value="{{ employee.role }}"><br>
        Email: <input type="email" name="email" value="{{ employee.email }}"><br>
        Phone: <input type="text" name="phone" value="{{ employee.phone }}"><br>
        Address: <textarea name="address">{{ employee.address }}</textarea><br>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('list_employees') }}">Back to Employees</a>
</body>
</html>
